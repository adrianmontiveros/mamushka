<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="generalstyle.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Righteous&display=swap');

    </style>
</head>

<body>

    <header>
        <div class="hdcontainer bdcontainer">
            <div class="logo">
                <img src="/img/mamushkalogo.png" alt="logo">
            </div>
            <div>
                <h1 class="restaurantname">mamushka</h1>
            </div>
            <nav>
                <ul>
                    <li class="menubtn">Menu
                        <ul>
                            <li class="navbtn">Starters</li>
                            <li class="navbtn">Mains</li>
                            <li class="navbtn">Desserts</li>
                            <li class="navbtn">Drinks</li>
                            <li class="navbtn">Side-Orders</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="suggestion">Make your own menu</div>

    <main>

       <section class="starterscontainer container">

        </section>

        <section class="mainscontainer container">

        </section>

        <section class="dessertscontainer container">

        </section>

    </main>


            <template class="starterscontainer container">
            <h2>Starters</h2>
            <article class="starters">
                <h3>Name</h3>
                <div class="products">
                    <img src="" alt="platepicture">
                    <span class="elemid">ID</span>
                    <span class="description">description</span>
                    <span class="price">price</span>
                    <span class="soldout">soldout</span>
                    <span class="discount">discount</span>
                    <span class="vegetarian">vegetarian</span>
                    <span class="alcohol">alcohol</span>
                </div>
            </article>

        </template>

        <template class="mainscontainer container">
            <h2>Mains</h2>
            <article class="mains">
                <h3>Name</h3>
                <div class="products">
                    <img src="" alt="platepicture">
                    <span class="elemid">ID</span>
                    <span class="description">description</span>
                    <span class="price">price</span>
                    <span class="soldout">soldout</span>
                    <span class="discount">discount</span>
                    <span class="vegetarian">vegetarian</span>
                    <span class="alcohol">alcohol</span>
                </div>
            </article>

        </template>

        <template class="dessertscontainer container">
            <h2>Desserts</h2>
            <article class="desserts">
                <h3>Name</h3>
                <div class="products dessert">
                    <img src="" alt="platepicture">
                    <span class="elemid">ID</span>
                    <span class="description">description</span>
                    <span class="price">price</span>
                    <span class="soldout">soldout</span>
                    <span class="discount">discount</span>
                    <span class="vegetarian">vegetarian</span>
                    <span class="alcohol">alcohol</span>
                </div>
            </article>

        </template>


       <footer>
        <div class="ftcontainer bdcontainer">
            <!--  <div class="ftcolumncontainer ftrow">
                    <div class="ftcolumn"></div>
                    <div class="ftcolumn"></div>
                    <div class="ftcolumn"></div>
                </div> -->
            <div class="ftcontact ftrow">contact us</div>
            <div class="ftpowered ftrow">powered by that ho</div>
        </div>

    </footer>
</body>

<script src="mamushka.js"></script>

</html>
